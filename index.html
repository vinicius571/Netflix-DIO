<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="title">SHERLOCK</h3>
                <p class="descricao">Nesta versão moderna dos livros de Sir Arthur Conan Doyle, o excêntrico Sherlock usa inteligência, psicologia e intuição para interpretar pistas. Assista a nova temporada de Sherlock</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/capa1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa10.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa11.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa12.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/dcdb1121ac.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
